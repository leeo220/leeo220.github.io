<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 源的个人空间</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 装饰元素 -->
        <div class="decorations">
            <img src="images/decorations/envelope.gif" alt="信封" class="decoration envelope">
            <img src="images/decorations/cat-mail.gif" alt="寄信的猫" class="decoration cat-mail">
            <img src="images/decorations/hearts.gif" alt="爱心" class="decoration hearts">
            <img src="images/decorations/phone.gif" alt="电话" class="decoration phone">
            <img src="images/decorations/message.gif" alt="消息" class="decoration message">
        </div>
        <!-- 导航栏 -->
        <nav class="nav-bar">
            <div class="nav-container">
                <div class="nav-links">
                    <a href="index.html" class="nav-item">返回首页</a>
                </div>
            </div>
        </nav>

        <!-- 联系方式内容 -->
        <div class="contact-page">
            <h1 class="contact-title">联系我</h1>
            <div class="contact-content">
                <div class="qr-code-container">
                    <img src="images/social/wechat-qr.jpg" alt="微信二维码">
                    <p>扫描二维码添加我的微信</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
